<!DOCTYPE html>
<html>
<head>
	<title>jQuery Crash Course | Selectors</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
	<style>
		body{
			font-size: 17px;
			font-family: arial;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header{
			background: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			border-bottom: 4px #000 solid;
			margin-bottom: 10px;
		}
		#container{
			width: 90%;
			margin: auto;
			padding: 10px;
		}
	</style>
</head>

<body id='body'>
	
	<header>
		<h1>jQuery Crash Course</h1>
	</header>

	<div id="container">
		<h1 id="heading1">Heading One</h1>
		<p id="para1">Lorem ipsem dolor sit amet</p>
		<h1 class="heading2">Heading One</h1>
		<p class="para2">Lorem ipsem dolor sit amet</p>
		<ul id="list">
			<li>List Item</li>
			<li>List Item</li>
			<li>List Item</li>
			<li>List Item</li>
			<li>List Item</li>
			<li>List Item</li>
			<li>List Item</li>
			<li>List Item</li>
		</ul>

		<input type="button" value="Button 1">
		<input type="submit" value="Submit">
		<input type="text">

		<a href="http://google.com">Google</a>
		<a href="http://yahoo.com">Yahoo</a>
	</div>


	<script>
		// $('h1#heading1').hide();
		// $('h2.heading2').hide();
		// $('p span').css('color','red');
		 $('ul#list li:first').css('color','red');
		 $('ul#list li:last').css('color','green');
		 $('ul#list li:even').css('background-color','yellow');
		 $('ul#list li:odd').css('background-color','#cccccc');
		 $('ul#list li:nth-child(3n)').css('list-style','none');
		 $('[href]').css('color','red');
		 $('a[href="http://yahoo.com"]').css('color','green');
	</script>

</body>
</html>
